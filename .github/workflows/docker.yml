name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint:check

  tests:
    name: Run tests
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        node-version: ["22.x"]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run test:unit run

  push_to_registry:
    name: Push docker image to hub
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Check repository
        uses: actions/checkout@v4
      - name: Login to docker registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push docker image to registry
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/devops-frontend:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/devops-frontend:latest

  helm_deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: push_to_registry
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install kubectl
        uses: azure/setup-kubectl@v4
      - name: Install helm
        uses: azure/setup-helm@v4.2.0
      - name: Create kubeconfig file
        run: |
          echo "${{ secrets.KUBECONFIG }}" > kubeconfig.yaml
      - name: Deploy to Kubernetes
        run: |
          helm upgrade --install \
            --namespace ${{ vars.KUBE_NAMESPACE }} \
            --kubeconfig kubeconfig.yaml \
            --set frontend.deployment.imageTag=${{ github.sha }} \
            ${{ vars.HELM_CHART }} ./${{ vars.HELM_CHART }}
